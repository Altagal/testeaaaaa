{% extends "core/layout/base.html" %}
{% block title %}Usuário{% endblock %}
{% block stylesheet %}{% endblock %}
{% block breadcrumbs %}
<div class="page-header">
    <a href="{% url 'account_list' %}" class="btn btn-lg btn-primary">
        <i class="fas fa-arrow-left mr-1"></i> Voltar
    </a>
</div>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-header">
                    <div class="card-head-row">
                        <div class="card-title">Usuário</div>
                        <div class="card-tools">
                            <div class="card-tools">
                                <a href="{% url 'account_update' account.id %}" class="btn btn-lg btn-primary">
                                    Editar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name">Nome</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       value="{{ account.first_name }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last_name">Sobrenome</label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       value="{{ account.last_name }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Email Institucional</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="username" name="username"
                                           value="{{account.email}}" readonly>
                                    <div class="input-group-prepend">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Data de Registro</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="date_joined" name="date_joined"
                                           value="{{account.date_joined}}" readonly>
                                    <div class="input-group-prepend">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Ultimo Login</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="last_login" name="last_login"
                                           value="{{account.last_login}}" readonly>
                                    <div class="input-group-prepend">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="especie_primata">Cargo</label>
                                <select class="form-control" id="especie_primata" name="especie_primata" disabled>
                                    <option hidden value="">&nbsp;</option>
                                    <option value="" {% if not account.perm_lvl %} selected{% endif %}> -</option>
                                    <option value="" {% if account.perm_lvl == 1 %} selected{% endif %}>Funcionario</option>
                                    <option value="" {% if account.perm_lvl == 2 %} selected{% endif %}>Administrador</option>
                                    <option value="" {% if account.perm_lvl == 3 %} selected{% endif %}>Superusuário</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <label>Ativado</label><br>
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="cariotipo"
                                           {% if account.is_active %} checked {% endif %} disabled>
                                    <span class="form-check-sign"> </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
{% endblock %}
