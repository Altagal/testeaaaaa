{% extends "core/layout/base.html" %}
{% load static %}
{% block title %}Inicio{% endblock %}
{% block stylesheet %}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <div class="card-head-row">
                    <div class="card-title">Quantidade de primatas registrados nos Ãºltimos 10 dias</div>
                    <div class="card-tools">
                        <div class="card-tools">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="chart-container1">
                    <canvas id="barChart1"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}

<script>
    var myBarChart = new Chart(document.getElementById('barChart1').getContext('2d'), {
        type: 'bar',
        data: {
            labels: [{% for row in criados_n_dias %}{% if not forloop.first %}, {% endif %}"{{row.created_at|date:"D - d/m"}}"{% endfor %}],
            datasets : [{
                data: [{% for row in criados_n_dias %}{% if not forloop.first %}, {% endif %}{{row.qtd}}{% endfor %}],
                label: "Registros",
                backgroundColor: 'rgb(23, 125, 255)',
                borderColor: 'rgb(23, 125, 255)',
            }],
        },
        options: {
            responsive: true,
            scales: {
                yAxes: [{
                    ticks: {
                        suggestedMax: 10,
                        beginAtZero:true
                    }
                }],
            },
        }
    });
</script>
{% endblock %}
